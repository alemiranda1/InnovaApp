<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      InnoBus TEC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card-content>
      <ion-item lines="none">
        <ion-img class="img" [src]="'assets/icon/home8.png'"></ion-img>
      </ion-item>
    </ion-card-content>

    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-item class="ion-align-items-center">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="data.carnet" name="carnet"></ion-input>
        </ion-item>

        <ion-item class="ion-align-items-center">
          <ion-icon slot="start" name="lock-closed"></ion-icon>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="data.password" name="password"></ion-input>
          <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
        </ion-item>

        <ion-button expand="block" (click)="login()"> Iniciar Sesión</ion-button>
      </form>
    </ion-card-content>

  </ion-list>
</ion-content>
